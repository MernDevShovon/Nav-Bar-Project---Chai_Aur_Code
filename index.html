<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav bar project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Horizontal with undeline effect</h1>
        <nav class="nav-container1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li class="button-1"><button class="button-1">Log in</button></li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <h1>Vertical with hover effect</h1>
        <nav class="nav-container2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li class="button-2"><button class="button-2">Log in</button></li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <h1>Horizontal with dropdown</h1>
        <nav class="nav-container3">  
        <ul>     
            <li><a href="#">Home</a></li>
            <li class="dropdown"><a href="#">About</a>
                <div class="dropdowncontent">
                    <a href="#">Our Story</a>
                    <a href="#">Team</a>
                    <a href="#">Contact</a>
                    <a href="#">Products</a>
                </div>
            <li class="button-3"><button class="button-3">log in</button></li>
        </ul> 
        </nav>
    </div>
</body>
</html>
