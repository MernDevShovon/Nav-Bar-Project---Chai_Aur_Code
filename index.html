<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navr bar project </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-container">
        <h1> Variation 1: Horizontal with underline effect</h1>
        <nav class="nav-1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><button class="button-1">Log in</button></li>
            </ul>
        </nav>
    </div>

    <div class="nav-container">
        <h1>Variation 2: Vertical with hover effect</h1>
        <nav class="nav-2">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
        </nav>
        <button class="button-2">Log in</button>
    </div>

    <div class="nav-container">
        <h1>Variation 3 : Horizontal with dropdown</h1>
        <nav class="nav-3">
            <li><a href="#">Home</a></li>
            <li class="dropdown">
                <a href="#">About</a>
                <div class="dropdowncontetnt">
                    <a href="#">Our Story</a>
                    <a href="#">Team</a>
                    <a href="#">Contact</a>
                </div>
            </li>
            <li><a href="#">Products</a></li>
            <li><button class="button-3">Log in</button></li>
        </nav>
    </div>
</body>
</html>
